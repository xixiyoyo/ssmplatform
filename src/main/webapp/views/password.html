

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>设置我的密码</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">修改密码</div>
          <div class="layui-card-body" pad15>
            
            <div class="layui-form" lay-filter="">

                <div class="layui-form-item">
                  <label class="layui-form-label">当前密码</label>
                  <div class="layui-input-inline">
                    <input type="password" name="oldpassword" lay-verify="required" lay-verType="tips" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">新密码</label>
                  <div class="layui-input-inline">
                    <input type="password" id="N_pass" lay-verify="pass" lay-verType="tips" autocomplete="off" id="LAY_password" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">确认新密码</label>
                  <div class="layui-input-inline">
                    <input type="password" name="password" id="L_repass" lay-verify="repass" lay-verType="tips" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="setmypass">确认修改</button>
                  </div>
                </div>

            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set'],function () {
    var $ = layui.$;
    var form = layui.form;

    //自定义验证规则
    form.verify({
      pass: [/(.+){6,12}$/, '密码必须6到12位'],
      repass: function(value) {
        if ($('#N_pass').val() != $('#L_repass').val()) {
          return '两次密码不一致';
        }
      }
    });

    form.on('submit(setmypass)',function (data) {
      console.log(data);

      $.ajax({
        url:'/user/chanpass',
        type:'post',
        data:data.field,
        success:function (msg) {
          console.log(msg);
          if(msg === true){
            layer.msg('修改成功', {
              offset: '15px',
              icon: 1,
              time: 1000
            }, function(){
              window.location.href = '/section/allSection';
            });
          }else if(msg === false){
            layer.msg('修改失败',{
              offset: '15px',
              icon: 1
            },function () {
              window.location.href="/views/password.html";
            })
          }
        },
        error:function () {
          console.log("error");
        }
      });

      return false;


    })


  });
  </script>
</body>
</html>
