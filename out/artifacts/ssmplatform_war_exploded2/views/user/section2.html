

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>搜索</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/template.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">

        <div class="layui-card layadmin-serach-main">
<!--          <div class="layui-card-header">-->
<!--            <p style="font-size: 18px;">-->
<!--              <span style="color: #01AAED">关键词</span> 查询到 -->
<!--              <strong>66</strong> 个结果-->
<!--            </p>-->
<!--            <p class="layadmin-font-em">耗时：350ms</p>-->
<!--          </div>-->

          <div class="layui-card-body">
            <ul class="layadmin-serach-list layui-text">
              <li th:each="section: ${session.allSection}">
                <div class="layui-serachlist-text">
                  <h3><a href="" th:text="${section.sname}"></a></h3>
                  <p th:text="section.sstatement"></p>
                </div>
              </li>
            </ul>

<!--            <div id="LAY-template-search-page" style="text-align: center;"></div>-->
          </div>
        </div>

      </div>
    </div>
  </div>
  
  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'laypage'], function(){
    var laypage = layui.laypage;
    
    laypage.render({
      elem: 'LAY-template-search-page'
      ,count: 66
      ,jump: function(obj, first){
        if(!first){
          layer.msg('第'+ obj.curr +'页');
        }
      }
    });
  });
  </script>
</body>
</html>
